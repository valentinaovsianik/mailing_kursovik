{% extends "mailing/base.html" %}

{% block content %}
<h2>Вход</h2>
<form method="post" style="padding-left: 15px;">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Войти</button>
</form>
<p>
    <a href="{% url 'users:password_reset' %}">Забыли пароль?</a>
</p>
<p>
    Нет аккаунта? <a href="{% url 'users:register' %}">Зарегистрироваться</a>.
</p>
{% endblock %}
