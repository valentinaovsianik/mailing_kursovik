{% extends "mailing/base.html" %}

{% block content %}
<h2>Регистрация</h2>
<form method="post" style="padding-left: 15px;">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Зарегистрироваться</button>
</form>
<p>Уже зарегистрированы? <a href="{% url 'users:login' %}">Войти</a></p>
{% endblock %}
